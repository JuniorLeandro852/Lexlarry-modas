  <!-- QR Code do WhatsApp -->

  </div>

  <!-- Script para adicionar produtos e funcionalidade do carrinho -->
  <script>
    const produtos = [
      {
        nome: "Camisa Slim Fit Branca",
        preco: "R$ 129,90",
        imagem: "camisa-branca.jpg"
      },
      {
        nome: "Vestido Floral Verão",
        preco: "R$ 179,90",
        imagem: "vestido-floral.jpg"
      },
      {
        nome: "Jaqueta Jeans Oversized",
        preco: "R$ 249,90",
        imagem: "jaqueta-jeans.jpg"
      }
    ];

    const lista = document.getElementById('product-list');

    produtos.forEach(produto => {
      const card = document.createElement('div');
      card.className = 'product';
      card.innerHTML = `
        <img src="${produto.imagem}" alt="${produto.nome}" />
        <h3>${produto.nome}</h3>
        <p>${produto.preco}</p>
        <button onclick="adicionarAoCarrinho('${produto.nome}')">Adicionar ao carrinho</button>
      `;
      lista.appendChild(card);
    });

    function adicionarAoCarrinho(nome) {
      const listaCarrinho = document.getElementById('cart-items');
      const item = document.createElement('li');
      item.textContent = nome;
      listaCarrinho.appendChild(item);
    }

    function finalizarCompra() {
      window.open('https://wa.me/5511977897247?text=Olá!%20Gostaria%20de%20finalizar%20minha%20compra.', '_blank');
    }

    function finalizarNoSite() {
      alert('Funcionalidade de finalização pelo site em breve!');
    }

    function abrirWhatsApp() {
      window.open('https://wa.me/5511977897247', '_blank');
    }

    function showSection(id, btn) {
      document.querySelectorAll('section.content-section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }
  </script>
</body>
</html>
